<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>学生信息管理</title>
</head>
<body>
    <div>
        <div>班级信息管理</div>
        <div>
            <div>
                <a href="add/view">添加</a>
            </div>
            <table>
                <tr>
                    <th></th>
                    <th>班级名称</th>
                    <th>所在位置</th>
                    <th>操作</th>
                </tr>
                {% for item in data %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.address }}</td>
                        <td>
                            <a href="/grades/upd/view?id={{item.id}}">修改</a>
                            <a href="/grades/del/form?id={{item.id}}">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <div>
                <a href="/grades/page?pageIndex=1&pageSize=5">首页</a>
                {% if pageIndex == 1 %}
                    <a href="/grades/page?pageIndex=1&pageSize=5">上一页</a>
                    <a href="/grades/page?pageIndex={{ pageIndex|add:1 }}&pageSize=5">下一页</a>
                {% elif pageIndex > 1 and pageIndex < pageTotal %}
                    <a href="/grades/page?pageIndex={{ pageIndex|add:-1 }}&pageSize=5">上一页</a>
                    <a href="/grades/page?pageIndex={{ pageIndex|add:1 }}&pageSize=5">下一页</a>
                {% else %}
                    <a href="/grades/page?pageIndex={{ pageIndex|add:-1 }}&pageSize=5">上一页</a>
                    <a href="/grades/page?pageIndex={{ pageTotal }}&pageSize=5">下一页</a>
                {% endif %}
                <a href="/grades/page?pageIndex={{ pageTotal }}&pageSize=5">尾页</a>
            </div>
        </div>
    </div>
</body>
</html>
