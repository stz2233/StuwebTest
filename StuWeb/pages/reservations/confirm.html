<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预约确认</title>
</head>
<body>
    <div>
        <div>预约确认</div>
        <div>
            <form action="/reservations/confirm" method="post">
                <div>
                    <label>选择座位</label>
                    <select name="seat_id">
                        {% for seat in seats %}
                            <option value="{{ seat.id }}">{{ seat.seat_number }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label>用户 ID</label>
                    <input type="text" name="user_id" placeholder="请输入用户 ID">
                </div>
                <div>
                    <label>开始时间</label>
                    <input type="datetime-local" name="start_time">
                </div>
                <div>
                    <label>预约时长</label>
                    <select name="duration">
                        <option value="30">30分钟</option>
                        <option value="60" selected>1小时</option>
                        <option value="120">2小时</option>
                        <option value="180">3小时</option>
                        <option value="240">4小时</option>
                    </select>
                    <span style="color: gray; font-size: 12px;">（最多4小时）</span>
                </div>
                <div>
                    <button type="submit">提交</button>
                    <button type="reset">取消</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
