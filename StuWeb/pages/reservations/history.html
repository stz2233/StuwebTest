<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>预约历史</title>
</head>
<body>
    <div>
        <div>预约历史</div>
        <div>
            <table>
                <tr>
                    <th>座位编号</th>
                    <th>开始时间</th>
                    <th>结束时间</th>
                    <th>状态</th>
                </tr>
                {% for reservation in reservations %}
                    <tr>
                        <td>{{ reservation.seat.seat_number }}</td>
                        <td>{{ reservation.start_time }}</td>
                        <td>{{ reservation.end_time }}</td>
                        <td>{% if reservation.is_used %}已使用{% else %}未使用{% endif %}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
